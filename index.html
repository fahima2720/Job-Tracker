<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto p-4">

    <!-- Dashboard Header -->
    <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="card bg-white shadow">
        <div class="card-body">
          <p class="text-gray-500">Total Jobs</p>
          <h2 id="totalCount" class="text-3xl font-bold">8</h2>
        </div>
      </div>

      <div class="card bg-white shadow">
        <div class="card-body">
          <p class="text-gray-500">Interview</p>
          <h2 id="interviewCount" class="text-3xl font-bold text-green-600">0</h2>
        </div>
      </div>

      <div class="card bg-white shadow">
        <div class="card-body">
          <p class="text-gray-500">Rejected</p>
          <h2 id="rejectedCount" class="text-3xl font-bold text-red-600">0</h2>
        </div>
      </div>
    </div>

    <!-- Available Jobs Header -->
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-semibold">Available Jobs</h2>
      <p id="tabJobCount" class="text-gray-500 text-sm">8 Jobs</p>
    </div>

    <!-- Tabs -->
    <div class="tabs tabs-boxed mb-4">
      <a class="tab tab-active" data-tab="all">All</a>
      <a class="tab" data-tab="interview">Interview</a>
      <a class="tab" data-tab="rejected">Rejected</a>
    </div>

    <!-- Job Cards Container -->
    <div id="jobContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-16">
      <img src="jobs.png" class="w-20 mx-auto mb-4" />
      <h3 class="text-lg font-semibold">No jobs available</h3>
      <p class="text-gray-500">Check back later for new opportunities</p>
    </div>

  </div>

  <script src="script/job.js"></script>
</body>
</html>
