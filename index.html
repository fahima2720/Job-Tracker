<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-4">

    <h1 class="text-xl font-semibold mb-4">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white border rounded p-4">
        <p class="text-sm text-gray-500">Total</p>
        <p id="totalCount" class="text-2xl font-semibold">0</p>
      </div>
      <div class="bg-white border rounded p-4">
        <p class="text-sm text-gray-500">Interview</p>
        <p id="interviewCount" class="text-2xl font-semibold text-green-600">0</p>
      </div>
      <div class="bg-white border rounded p-4">
        <p class="text-sm text-gray-500">Rejected</p>
        <p id="rejectedCount" class="text-2xl font-semibold text-red-500">0</p>
      </div>
    </div>
    <div class="flex justify-between items-center mb-2">
      <h2 class="font-medium">Available Jobs</h2>
      <span id="tabCount" class="text-sm text-gray-500">0 jobs</span>
    </div>

    <div class="flex gap-2 mb-4">
      <button onclick="setTab('all')" class="bg-blue-600 text-white px-3 py-1 text-sm rounded">All</button>
      <button onclick="setTab('interview')" class="bg-gray-200 px-3 py-1 text-sm rounded">Interview</button>
      <button onclick="setTab('rejected')" class="bg-gray-200 px-3 py-1 text-sm rounded">Rejected</button>
    </div>

    <div id="jobContainer"></div>

    <div id="emptyState" class="hidden text-center py-16">
      <img src="jobs.png" class="w-16 mx-auto mb-4">
      <h3 class="font-semibold">No jobs available</h3>
      <p class="text-gray-500 text-sm">Check back soon for new job opportunities</p>
    </div>

  </div>

  <script src="/script/job.js"></script>
</body>
</html>
